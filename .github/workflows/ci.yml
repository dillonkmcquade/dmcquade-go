name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  staticcheck:
    name: Static analysis
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Check out code
        uses: actions/checkout@v3

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run staticcheck
        run: staticcheck ./...

      - name: Run gosec
        run: gosec ./...

  format:
    name: Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Check out code
        uses: actions/checkout@v3

      - name: run go fmt
        run: test -z $(go fmt ./...)
  build:
    name: Build binary
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Check out code
        uses: actions/checkout@v3

      - name: Build
        run: go build -o bin/app cmd/main/main.go

