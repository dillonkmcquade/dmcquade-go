{{define "content"}}
<style>
  div.project-details-image {
    background-image: url("{{.Image}}");
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    height: 500px;
    width: 100%;
  }
</style>
<main class="relative flex flex-col container mx-auto my-0 px-4">
  <a
    href="/"
    aria-label="Home page"
    hx-boost="true"
    class="text-nord3 hover:text-nord1"
    >Back</a
  >
  <h1 class="text-4xl mx-auto mb-3">{{ .Title }}</h1>
  <div
    class="project-details-image"
    alt="Photo of the stock detail page of Marketsim"
  ></div>

  <!-- Icons  -->
  <section class="my-4 min-h-[5vh]">
    <div class="flex flex-col">
      <div class="w-full">
        {{ range .Sections}}
        <h1 class="w-full my-4 text-center text-3xl">{{ .Title }}</h1>
        <p
          class="flex justify-center my-2 mx-auto max-w-full md:max-w-5xl leading-6 tracking-wide"
        >
          {{ .Text }}
        </p>
        {{end}}
      </div>
    </div>
  </section>
</main>
{{end}}
